<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu cadastro</title>
</head>

<body>

    <div id="wrapper">

        <div id="container-signup">

            
<!-- Coluna da direita -->
            <div class="colum">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Insta">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e videos dos seus amigos</span>
                    </div>

                    <button class="cta-button">
                        entrar com facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email">
                        <input placeholder="Nome Completo" type="text" name="name">
                        <input placeholder="Username" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">
                        
                        <input type="submit" value="entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="baixar na appstore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="baixe na google play">
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <!-- fim area container -->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Suporte</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a> 
                <a href="#">Profiles</a> 
                <a href="#">Hashtags</a> 
                <a href="#">Language</a> 
                <div class="text-small">@ 2022 Instagram

                </div>
            </div>
        </footer>


    </div>


</body>

</html>
